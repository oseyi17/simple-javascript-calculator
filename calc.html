<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      const num_1 = parseFloat(prompt("Enter first number "));
      const operator = prompt("Enter +, -, * or / ");
      const num_2 = parseFloat(prompt("Enter first number "));

      let result;

      if (operator == '+'){
        result = num_1 + num_2;
      }

      else if (operator == '-'){
        result = num_1 - num_2;
      }

      else if (operator == '*'){
        result = num_1 * num_2;
      }

      else{
        result = num_1 / num_2;
      }

      alert(result);
    </script>

  </body>
</html>
